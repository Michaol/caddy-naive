name: Build Caddy with NaiveProxy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # 每周日 UTC 00:00 检查更新

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      caddy_version: ${{ steps.check.outputs.caddy_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Caddy version
        id: check
        run: |
          # 获取最新 Caddy 版本
          LATEST_CADDY=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | jq -r .tag_name)
          echo "Latest Caddy version: $LATEST_CADDY"
          echo "caddy_version=$LATEST_CADDY" >> $GITHUB_OUTPUT

          # 检查是否已经有这个版本的 Release
          if gh release view "$LATEST_CADDY" --repo ${{ github.repository }} >/dev/null 2>&1; then
            echo "Release $LATEST_CADDY already exists, skipping build"
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "New version detected, will build"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            name: linux-amd64
          - os: ubuntu-latest
            arch: arm64
            name: linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: false

      - name: Install xcaddy
        run: go install github.com/caddyserver/xcaddy/cmd/xcaddy@latest

      - name: Build Caddy with forwardproxy (naive fork)
        run: |
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            GOARCH=arm64 ~/go/bin/xcaddy build \
              --with github.com/caddyserver/forwardproxy=github.com/klzgrad/forwardproxy@naive
          else
            ~/go/bin/xcaddy build \
              --with github.com/caddyserver/forwardproxy=github.com/klzgrad/forwardproxy@naive
          fi

      - name: Get Caddy version
        id: caddy_version
        run: |
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            CADDY_VERSION="${{ needs.check-version.outputs.caddy_version }}"
          else
            CADDY_VERSION=$(./caddy version | head -n1 | awk '{print $1}')
          fi
          echo "version=${CADDY_VERSION}" >> $GITHUB_OUTPUT
          echo "Caddy version: ${CADDY_VERSION}"

      - name: Rename binary
        run: mv caddy caddy-${{ matrix.name }}

      - name: Calculate SHA256
        id: sha256
        run: |
          SHA256=$(sha256sum caddy-${{ matrix.name }} | awk '{print $1}')
          echo "sha256=${SHA256}" >> $GITHUB_OUTPUT
          echo "${SHA256}  caddy-${{ matrix.name }}" > caddy-${{ matrix.name }}.sha256
          echo "SHA256: ${SHA256}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: caddy-${{ matrix.name }}
          path: |
            caddy-${{ matrix.name }}
            caddy-${{ matrix.name }}.sha256

  release:
    needs: [check-version, build]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Prepare release files
        run: |
          mkdir -p release
          find . -name "caddy-*" -type f -exec mv {} release/ \;
          cd release

          # Create combined checksums file
          cat *.sha256 > checksums.txt
          rm *.sha256

          # List files
          ls -lh

      - name: Get version
        id: version
        run: |
          VERSION="${{ needs.check-version.outputs.caddy_version }}"
          if [ -z "$VERSION" ]; then
            chmod +x release/caddy-linux-amd64
            VERSION=$(release/caddy-linux-amd64 version | head -n1 | awk '{print $1}')
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Release version: ${VERSION}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Caddy ${{ steps.version.outputs.version }} with NaiveProxy
          body: |
            ## Caddy with NaiveProxy forwardproxy plugin

            **Caddy Version**: `${{ steps.version.outputs.version }}`
            **Build Date**: ${{ github.run_started_at }}
            **Go Version**: 1.23

            ### Downloads

            | Platform | File | Size |
            |----------|------|------|
            | Linux x64 | [caddy-linux-amd64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/caddy-linux-amd64) | ~45 MB |
            | Linux ARM64 | [caddy-linux-arm64](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/caddy-linux-arm64) | ~45 MB |
            | Checksums | [checksums.txt](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/checksums.txt) | - |

            ### Included Modules
            - ✅ `http.handlers.forward_proxy` (NaiveProxy fork)
            - ✅ All standard Caddy modules

            ### Quick Start

            ```bash
            # Download (x64)
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/caddy-linux-amd64

            # Verify checksum
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/checksums.txt
            sha256sum -c checksums.txt --ignore-missing

            # Make executable
            mv caddy-linux-amd64 caddy
            chmod +x caddy

            # Check version
            ./caddy version

            # List modules
            ./caddy list-modules | grep forward_proxy
            ```

            ### Build Info

            Built with:
            ```bash
            xcaddy build --with github.com/caddyserver/forwardproxy=github.com/klzgrad/forwardproxy@naive
            ```

            ### Verification

            All binaries include SHA256 checksums in `checksums.txt`. Always verify your download:

            ```bash
            sha256sum -c checksums.txt --ignore-missing
            ```
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
